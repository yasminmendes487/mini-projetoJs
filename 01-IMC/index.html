<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/01-IMC/style.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    
    <form id="imcForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome"  step="0.01" placeholder="Ex: Yasmin" required aria-label="Digite seu nome">

      <label for="altura">Altura:</label>
      <input type="number" id="altura"  step="0.01" placeholder="Ex: 1.60" required aria-label="Digite sua altura">

      <label for="peso">Peso:</label>
      <input type="number" id="peso"  step="0.01" placeholder="Ex: 70.5" required aria-label="Digite seu peso">

      <button type="button" id="calcular">Calcular</button>
    </form>
    <div id="resultado">Resultado</div>
    
    
  </div>

  <script src="/01-IMC/imc.js"></script>
</body>

</html>
